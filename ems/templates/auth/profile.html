{% extends 'base.html' %}

{% block content %}
<br>
<h4>My Profile</h4>
 <table class="table table-light table-bordered table-striped">
  <tbody>
   <tr>
     <th>First Name</th>
     <td>{{object.User.first_name}}</td>
   </tr>
   <tr>
     <th>Last Name</th>
     <td>{{object.User.last_name}}</td>
   </tr>
   <tr>
     <th>Email Id</th>
     <td>{{user.email}}</td>
   </tr>
   <tr>
     <th>Salary</th>
     <td>{{object.salary}}</td>
   </tr>
   <tr>
     <th>Designation</th>
     <td>{{object.designation}}</td>
   </tr>
   </tbody>
   </table>
   <div class="text-right">
    <a class="btn btn-warning" href="{% url 'update_profile' %}">Edit Profile</a>
   </div>
{% endblock content %}
